<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="assets/img/favicon/icon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/daterangepicker.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- Mordernizer -->
    <script src="assets/js/vendor/modernizr-3.11.2.min.js"></script>

</head>

<body>

    <div class="login-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="login-wrapper">
                        <div class="login-box">
                            <img src="assets/img/logo.png" alt="">
                            <h2>Sign In</h2>
                            <form action="">
                                <div class="input-box">
                                    <label for="email">Email</label>
                                    <div class="input-wrap">
                                        <div class="input-icon">
                                            <i class="fas fa-envelope"></i>
                                        </div>
                                        <input type="email" id="email" placeholder="Email Address" value="marko@thereviewsolution.com">
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label for="password">Password</label>
                                    <div class="input-wrap">
                                        <div class="input-icon">
                                            <i class="fas fa-lock"></i>
                                        </div>
                                        <input type="password" id="password" placeholder="Password" value="123456">
                                        <button id="password-tigger">
                                            <i class="far fa-eye"></i>
                                            <i class="far fa-eye-slash"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="custom-checkbox">
                                    <input type="checkbox" id="checkbox" hidden>
                                    <label for="checkbox">Remember me</label>
                                </div>
                                <div class="input-footer">
                                    <button type="submit" class="btn btn-blue">Login</button>
                                    <a href="#">Forgot your password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="support">
        <a class="btn btn-support" href="#"><img src="assets/img/support.png" alt=""></a>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="assets/js/vendor/jquery-3.5.1.min.js"><\/script>')
    </script>
    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/daterangepicker.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
